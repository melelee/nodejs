<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>

<div id="root">
    <br>
    <hr>
    <h1>{{name}}</h1>
    <hr>
</div>


<script type="text/javascript">
    Vue.config.productionTip = false;
    let vue = new Vue({
        el: "#root",
        data: {
            name: "王二"
        }
    });
</script>
</body>
</html>
